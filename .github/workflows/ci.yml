name: CI (uv)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test / Lint / Typecheck (uv)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}

      - name: Sync dependencies
        run: uv sync --all-extras

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Typecheck (mypy)
        run: uv run mypy src

      - name: Tests (pytest)
        run: uv run pytest --cov --cov-report=xml --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Dangerous API scan (grep)
        continue-on-error: true
        run: |
          set -euo pipefail
          if grep -R --line-number -E "\beval\(|\bexec\(|pickle\.loads|yaml\.load|subprocess\.(Popen|call)" src/ tests/ || true; then
            echo "⚠️ Potentially dangerous API usage detected. Please review." >&2
            exit 2
          fi

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov

  security:
    name: Security Scan (Bandit + Safety)
    runs-on: ubuntu-latest
    env:
      SECURITY_FAIL_LEVEL: MEDIUM
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Sync dependencies
        run: uv sync --all-extras

      - name: Run Bandit (JSON)
        run: uv run bandit -r src/ -f json -o bandit-report.json || true

      - name: Run Bandit (SARIF)
        run: uv run bandit -r src/ -f sarif -o bandit-report.sarif || true

      - name: Upload Bandit SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-report.sarif
        continue-on-error: true

      - name: Run Safety (JSON)
        run: uv run safety check --json > safety-report.json || true

      - name: Apply Bandit threshold
        run: python scripts/security_bandit_check.py
        continue-on-error: true

      - name: Fail on Safety vulnerabilities
        run: python scripts/security_safety_check.py

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            bandit-report.sarif
            safety-report.json
        if: always()
